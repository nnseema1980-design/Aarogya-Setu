<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Database Admin - Aarogya Setu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f5f5f5;
      background: linear-gradient(135deg, #006666 0%, #b8d4d4 100%);
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .header {
      background: white;
      padding: 25px 30px;
      border-radius: 15px;
      margin-bottom: 30px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      font-size: 28px;
      color: #2c3e50;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .back-btn {
      background: #667eea;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s;
    }

    .back-btn:hover {
      background: #5568d3;
      transform: translateY(-2px);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    .stat-number {
      font-size: 32px;
      font-weight: 800;
      color: #667eea;
      margin-bottom: 8px;
    }

    .stat-label {
      color: #6c757d;
      font-size: 14px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .content-grid {
      display: grid;
      grid-template-columns: 300px 1fr;
      gap: 30px;
    }

    .sidebar {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      height: fit-content;
    }

    .sidebar h3 {
      font-size: 18px;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    .table-btn {
      width: 100%;
      background: #f8f9fa;
      border: 2px solid #e9ecef;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 10px;
      cursor: pointer;
      font-weight: 600;
      color: #2c3e50;
      transition: all 0.3s;
      text-align: left;
    }

    .table-btn:hover,
    .table-btn.active {
      background: #667eea;
      color: white;
      border-color: #667eea;
    }

    .main-content {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .content-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      padding-bottom: 15px;
      border-bottom: 2px solid #e9ecef;
    }

    .content-header h2 {
      font-size: 24px;
      color: #2c3e50;
    }

    .action-buttons {
      display: flex;
      gap: 10px;
    }

    .btn {
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 14px;
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn-primary:hover {
      background: #5568d3;
    }

    .btn-success {
      background: #28a745;
      color: white;
    }

    .btn-success:hover {
      background: #218838;
    }

    .btn-danger {
      background: #dc3545;
      color: white;
    }

    .btn-danger:hover {
      background: #c82333;
    }

    .data-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    .data-table th,
    .data-table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #e9ecef;
    }

    .data-table th {
      background: #f8f9fa;
      font-weight: 700;
      color: #2c3e50;
    }

    .data-table tr:hover {
      background: #f8f9fa;
    }

    .record-actions {
      display: flex;
      gap: 8px;
    }

    .btn-sm {
      padding: 6px 12px;
      font-size: 12px;
    }

    .search-box {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e9ecef;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .search-box:focus {
      outline: none;
      border-color: #667eea;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #6c757d;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 15px;
      max-width: 500px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #2c3e50;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e9ecef;
      border-radius: 8px;
      font-size: 14px;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #667eea;
    }

    @media (max-width: 968px) {
      .content-grid {
        grid-template-columns: 1fr;
      }
      
      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üóÑÔ∏è Database Administration</h1>
      <a href="index.html" class="back-btn">‚Üê Back to Home</a>
    </div>

    <!-- Database Statistics -->
    <div class="stats-grid" id="statsGrid">
      <!-- Stats will be populated by JavaScript -->
    </div>

    <div class="content-grid">
      <!-- Sidebar -->
      <div class="sidebar">
        <h3>üìä Database Tables</h3>
        <button class="table-btn active" onclick="showTable('doctors')">üë®‚Äç‚öïÔ∏è Doctors</button>
        <button class="table-btn" onclick="showTable('patients')">üè• Patients</button>
        <button class="table-btn" onclick="showTable('appointments')">üìÖ Appointments</button>
        <button class="table-btn" onclick="showTable('medicines')">üíä Medicines</button>
        <button class="table-btn" onclick="showTable('labReports')">üìã Lab Reports</button>
        <button class="table-btn" onclick="showTable('healthData')">üìä Health Data</button>
        <button class="table-btn" onclick="showTable('consultations')">ü©∫ Consultations</button>

        <div style="margin-top: 30px; padding-top: 20px; border-top: 2px solid #e9ecef;">
          <h3>üõ†Ô∏è Database Tools</h3>
          <button class="btn btn-success" style="width: 100%; margin-bottom: 10px;" onclick="exportDatabase()">üì§ Export Data</button>
          <button class="btn btn-primary" style="width: 100%; margin-bottom: 10px;" onclick="document.getElementById('importFile').click()">üì• Import Data</button>
          <input type="file" id="importFile" accept=".json" style="display: none;" onchange="importDatabase(event)">
          <button class="btn btn-danger" style="width: 100%;" onclick="clearDatabase()">üóëÔ∏è Clear All Data</button>
        </div>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <div class="content-header">
          <h2 id="tableTitle">üë®‚Äç‚öïÔ∏è Doctors Management</h2>
          <div class="action-buttons">
            <button class="btn btn-primary" onclick="openAddModal()">‚ûï Add New</button>
            <button class="btn btn-success" onclick="refreshTable()">üîÑ Refresh</button>
          </div>
        </div>

        <input type="text" class="search-box" id="searchBox" placeholder="Search records..." onkeyup="searchRecords()">

        <div id="tableContainer">
          <!-- Table content will be populated by JavaScript -->
        </div>
      </div>
    </div>
  </div>

  <!-- Add/Edit Modal -->
  <div id="recordModal" class="modal">
    <div class="modal-content">
      <h3 id="modalTitle">Add New Record</h3>
      <form id="recordForm" onsubmit="saveRecord(event)">
        <div id="formFields">
          <!-- Form fields will be generated dynamically -->
        </div>
        <div style="display: flex; gap: 10px; margin-top: 20px;">
          <button type="submit" class="btn btn-primary" style="flex: 1;">Save</button>
          <button type="button" class="btn" style="flex: 1; background: #6c757d; color: white;" onclick="closeModal()">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="database.js"></script>
  <script>
    let currentTable = 'doctors';
    let currentRecords = [];
    let editingRecord = null;

    // Table configurations
    const tableConfigs = {
      doctors: {
        title: 'üë®‚Äç‚öïÔ∏è Doctors Management',
        fields: ['name', 'specialty', 'experience', 'rating', 'fee', 'phone', 'email', 'hospital'],
        displayFields: ['name', 'specialty', 'experience', 'rating', 'fee', 'hospital']
      },
      patients: {
        title: 'üè• Patients Management',
        fields: ['name', 'age', 'gender', 'phone', 'email', 'bloodGroup', 'address'],
        displayFields: ['name', 'age', 'gender', 'phone', 'bloodGroup']
      },
      appointments: {
        title: 'üìÖ Appointments Management',
        fields: ['patientName', 'doctorName', 'date', 'time', 'type', 'status', 'reason', 'fee'],
        displayFields: ['patientName', 'doctorName', 'date', 'time', 'status', 'fee']
      },
      medicines: {
        title: 'üíä Medicines Management',
        fields: ['name', 'dosage', 'frequency', 'timing', 'duration', 'notes'],
        displayFields: ['name', 'dosage', 'frequency', 'timing', 'duration']
      },
      labReports: {
        title: 'üìã Lab Reports Management',
        fields: ['patientName', 'testType', 'date', 'result', 'status', 'doctorName'],
        displayFields: ['patientName', 'testType', 'date', 'result', 'status']
      },
      healthData: {
        title: 'üìä Health Data Management',
        fields: ['patientName', 'age', 'height', 'weight', 'bmi', 'bloodPressure', 'bloodSugar'],
        displayFields: ['patientName', 'age', 'height', 'weight', 'bmi']
      },
      consultations: {
        title: 'ü©∫ Consultations Management',
        fields: ['patientName', 'doctorName', 'date', 'type', 'diagnosis', 'prescription', 'followUp'],
        displayFields: ['patientName', 'doctorName', 'date', 'type', 'diagnosis']
      }
    };

    // Initialize page
    document.addEventListener('DOMContentLoaded', function() {
      loadStats();
      showTable('doctors');
    });

    // Load database statistics
    function loadStats() {
      const stats = window.AarogyaDB.getStats();
      const statsGrid = document.getElementById('statsGrid');
      
      statsGrid.innerHTML = Object.keys(stats).map(table => `
        <div class="stat-card">
          <div class="stat-number">${stats[table]}</div>
          <div class="stat-label">${table}</div>
        </div>
      `).join('');
    }

    // Show table data
    function showTable(tableName) {
      currentTable = tableName;
      const config = tableConfigs[tableName];
      
      // Update active button
      document.querySelectorAll('.table-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      
      // Update title
      document.getElementById('tableTitle').textContent = config.title;
      
      // Load and display data
      loadTableData();
    }

    // Load table data
    function loadTableData() {
      currentRecords = window.AarogyaDB.getAll(currentTable);
      displayTable(currentRecords);
    }

    // Display table
    function displayTable(records) {
      const container = document.getElementById('tableContainer');
      const config = tableConfigs[currentTable];
      
      if (records.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <h3>No records found</h3>
            <p>Click "Add New" to create the first record</p>
          </div>
        `;
        return;
      }

      const table = `
        <table class="data-table">
          <thead>
            <tr>
              ${config.displayFields.map(field => `<th>${field.charAt(0).toUpperCase() + field.slice(1)}</th>`).join('')}
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            ${records.map(record => `
              <tr>
                ${config.displayFields.map(field => `<td>${record[field] || '-'}</td>`).join('')}
                <td class="record-actions">
                  <button class="btn btn-primary btn-sm" onclick="editRecord('${record.id}')">‚úèÔ∏è Edit</button>
                  <button class="btn btn-danger btn-sm" onclick="deleteRecord('${record.id}')">üóëÔ∏è Delete</button>
                </td>
              </tr>
            `).join('')}
          </tbody>
        </table>
      `;
      
      container.innerHTML = table;
    }

    // Search records
    function searchRecords() {
      const query = document.getElementById('searchBox').value;
      if (query.trim() === '') {
        displayTable(currentRecords);
      } else {
        const filteredRecords = window.AarogyaDB.search(currentTable, query);
        displayTable(filteredRecords);
      }
    }

    // Open add modal
    function openAddModal() {
      editingRecord = null;
      document.getElementById('modalTitle').textContent = 'Add New Record';
      generateForm();
      document.getElementById('recordModal').style.display = 'flex';
    }

    // Edit record
    function editRecord(id) {
      editingRecord = window.AarogyaDB.getById(currentTable, id);
      document.getElementById('modalTitle').textContent = 'Edit Record';
      generateForm(editingRecord);
      document.getElementById('recordModal').style.display = 'flex';
    }

    // Generate form fields
    function generateForm(record = null) {
      const config = tableConfigs[currentTable];
      const formFields = document.getElementById('formFields');
      
      formFields.innerHTML = config.fields.map(field => `
        <div class="form-group">
          <label>${field.charAt(0).toUpperCase() + field.slice(1)}</label>
          <input type="text" name="${field}" value="${record ? (record[field] || '') : ''}" required>
        </div>
      `).join('');
    }

    // Save record
    function saveRecord(event) {
      event.preventDefault();
      const formData = new FormData(event.target);
      const data = {};
      
      for (let [key, value] of formData.entries()) {
        data[key] = value;
      }

      let result;
      if (editingRecord) {
        result = window.AarogyaDB.update(currentTable, editingRecord.id, data);
      } else {
        result = window.AarogyaDB.create(currentTable, data);
      }

      if (result.success) {
        closeModal();
        loadTableData();
        loadStats();
        alert('‚úÖ Record saved successfully!');
      } else {
        alert('‚ùå Error: ' + result.error);
      }
    }

    // Delete record
    function deleteRecord(id) {
      if (confirm('Are you sure you want to delete this record?')) {
        const result = window.AarogyaDB.delete(currentTable, id);
        if (result.success) {
          loadTableData();
          loadStats();
          alert('‚úÖ Record deleted successfully!');
        } else {
          alert('‚ùå Error: ' + result.error);
        }
      }
    }

    // Close modal
    function closeModal() {
      document.getElementById('recordModal').style.display = 'none';
      document.getElementById('recordForm').reset();
    }

    // Refresh table
    function refreshTable() {
      loadTableData();
      loadStats();
      document.getElementById('searchBox').value = '';
    }

    // Export database
    function exportDatabase() {
      window.AarogyaDB.exportData();
    }

    // Import database
    function importDatabase(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          try {
            const result = window.AarogyaDB.importData(e.target.result);
            if (result.success) {
              alert('‚úÖ Data imported successfully!');
              refreshTable();
            } else {
              alert('‚ùå Import failed: ' + result.error);
            }
          } catch (error) {
            alert('‚ùå Invalid file format');
          }
        };
        reader.readAsText(file);
      }
    }

    // Clear database
    function clearDatabase() {
      if (confirm('‚ö†Ô∏è This will delete ALL data. Are you sure?')) {
        if (confirm('üö® This action cannot be undone. Continue?')) {
          window.AarogyaDB.clearAll();
          refreshTable();
          alert('üóëÔ∏è Database cleared successfully!');
        }
      }
    }

    // Close modal on outside click
    document.getElementById('recordModal').addEventListener('click', function(e) {
      if (e.target === this) {
        closeModal();
      }
    });
  </script>
</body>
</html>
