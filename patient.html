<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Login - Aarogya</title>
  <style>
    * {margin:0;padding:0;box-sizing:border-box;}
    body {
      font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Oxygen,Ubuntu,Cantarell,sans-serif;
      background:linear-gradient(135deg,#17a2b8 0%,#138496 100%);
      min-height:100vh;
      display:flex;
      flex-direction:column;
      color:#333;
    }

    /* Hero Section */
    .hero {
      text-align:center;
      padding:80px 20px 40px;
      background:linear-gradient(180deg,rgba(255,255,255,0.15) 0%,rgba(255,255,255,0) 100%);
      color:white;
    }
    .hero img {
      width:130px;
      height:130px;
      object-fit:contain;
      border-radius:20px;
      background:white;
      padding:10px;
      box-shadow:0 6px 20px rgba(0,0,0,0.25);
      margin-bottom:20px;
    }
    .hero h1 {
      font-size:3rem;
      font-weight:700;
      letter-spacing:1px;
    }
    .hero p {
      font-size:1.25rem;
      margin-top:10px;
      color:#f8fafc;
    }

    .hero-btn {
      margin-top:25px;
      display:inline-block;
      background:white;
      color:#138496;
      padding:14px 28px;
      border:none;
      border-radius:10px;
      font-size:1rem;
      font-weight:600;
      cursor:pointer;
      box-shadow:0 5px 20px rgba(255,255,255,0.2);
      transition:all .25s;
    }
    .hero-btn:hover {
      transform:translateY(-2px);
      background:#f1f5f9;
    }

    /* Login card section */
    .container {
      flex:1;
      display:flex;
      justify-content:center;
      align-items:flex-start;
      padding:20px;
    }

    .login-card {
      background:white;
      border-radius:16px;
      padding:40px 50px;
      box-shadow:0 10px 40px rgba(0,0,0,0.25);
      max-width:480px;
      width:100%;
      margin-top:20px;
    }

    .login-header {
      text-align:center;
      margin-bottom:35px;
    }

    .user-icon {
      width:80px;height:80px;
      background:#e6f7f9;
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      margin:0 auto 20px;
    }
    .user-icon svg {
      width:40px;
      height:40px;
      fill:#17a2b8;
    }
    .login-header h2 {
      font-size:26px;
      color:#333;
      margin-bottom:8px;
    }
    .login-header p {
      color:#666;
      font-size:14px;
    }

    /* Form */
    .form-group {margin-bottom:25px;}
    .form-group label {
      display:block;
      margin-bottom:8px;
      color:#333;
      font-weight:500;
      font-size:14px;
    }
    .form-group input {
      width:100%;
      padding:14px 16px;
      border:2px solid #e0e0e0;
      border-radius:8px;
      font-size:15px;
      transition:all .3s;
      outline:none;
    }
    .form-group input:focus {
      border-color:#17a2b8;
      box-shadow:0 0 0 3px rgba(23,162,184,0.1);
    }
    .input-hint {
      font-size:12px;
      color:#666;
      margin-top:5px;
    }

    .login-btn {
      width:100%;
      padding:15px;
      background:#17a2b8;
      color:white;
      border:none;
      border-radius:8px;
      font-size:16px;
      font-weight:600;
      cursor:pointer;
      transition:all .3s;
      margin-top:10px;
    }
    .login-btn:hover {
      background:#138496;
      transform:translateY(-2px);
      box-shadow:0 5px 15px rgba(23,162,184,0.3);
    }

    .register-link {
      text-align:center;
      margin-top:25px;
      color:#666;
      font-size:14px;
    }
    .register-link a {
      color:#17a2b8;
      text-decoration:none;
      font-weight:600;
    }
    .register-link a:hover {text-decoration:underline;}

    @media (max-width:768px) {
      .hero img {width:100px;height:100px;}
      .hero h1 {font-size:2.3rem;}
      .hero p {font-size:1.1rem;}
      .login-card {padding:30px;}
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <section class="hero">
    <img src="logo.jpeg" alt="Aarogya Logo">
    <h1>Aarogya Setu</h1>
    <p>Get your Aarogya ID fast</p>
    <button class="hero-btn" onclick="scrollToLogin()">Continue to Login</button>
  </section>

  <!-- Login Form Section -->
  <div class="container" id="login-section">
    <div class="login-card">
      <div class="login-header">
        <div class="user-icon">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 
                     1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 
                     1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
          </svg>
        </div>
        <h2>Patient Login</h2>
        <p>Enter your details to access your health records</p>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
          <label for="aadhar">Aadhaar Card Number</label>
          <input type="text" id="aadhar" placeholder="Enter 12-digit Aadhaar number"
                 maxlength="12" pattern="[0-9]{12}" required>
          <div class="input-hint">Enter your 12-digit Aadhaar number</div>
        </div>

        <div class="form-group">
          <label for="uniqueId">Unique Patient ID</label>
          <input type="text" id="uniqueId" placeholder="Enter your unique ID" required>
          <div class="input-hint">Your registered patient ID</div>
        </div>

        <button type="submit" class="login-btn">Login to Patient Portal</button>

        <div class="register-link">
          Donâ€™t have an account? <a href="patient-register.html">Register Now</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    // smooth scroll to login section
    function scrollToLogin() {
      document.getElementById('login-section').scrollIntoView({ behavior: 'smooth' });
    }

    document.getElementById('loginForm').addEventListener('submit', function(e){
      e.preventDefault();
      const name=document.getElementById('name').value.trim();
      const aadhar=document.getElementById('aadhar').value.trim();
      const uniqueId=document.getElementById('uniqueId').value.trim();

      if(aadhar.length!==12||!/^\d{12}$/.test(aadhar)){
        alert('Please enter a valid 12-digit Aadhaar number');
        return;
      }

      // Store login session
      const patientData = { name, aadhar, uniqueId, loginTime: new Date().toISOString() };
      localStorage.setItem('currentPatient', JSON.stringify(patientData));
      localStorage.setItem('isPatientLoggedIn', 'true');
      
      alert(`Welcome, ${name}! Redirecting to patient dashboard...`);
      window.location.href='patient-dashboard.html';
    });

    document.getElementById('aadhar').addEventListener('input',function(){
      this.value=this.value.replace(/\D/g,'');
    });
  </script>
</body>
</html>
