<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Insights - Aarogya Setu</title>
  <link rel="stylesheet" href="style.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f5f5f5;
      background: linear-gradient(135deg, #006666 0%, #b8d4d4 100%);
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .header {
      background: white;
      padding: 25px 30px;
      border-radius: 15px;
      margin-bottom: 30px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      font-size: 28px;
      color: #2c3e50;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .back-btn {
      background: #4facfe;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s;
    }

    .back-btn:hover {
      background: #3d8fd9;
      transform: translateY(-2px);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      position: relative;
      overflow: hidden;
    }

    .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
    }

    .stat-icon {
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      margin-bottom: 15px;
    }

    .stat-value {
      font-size: 32px;
      font-weight: 800;
      color: #2c3e50;
      margin-bottom: 5px;
    }

    .stat-label {
      color: #6c757d;
      font-size: 14px;
      font-weight: 600;
    }

    .content-grid {
      display: grid;
      grid-template-columns: 1.5fr 1fr;
      gap: 30px;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .card h2 {
      font-size: 22px;
      color: #2c3e50;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      color: #2c3e50;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e9ecef;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #4facfe;
    }

    .input-group {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 10px;
      align-items: end;
    }

    .unit {
      padding: 12px 16px;
      background: #f8f9fa;
      border-radius: 8px;
      font-weight: 600;
      color: #6c757d;
    }

    .save-btn {
      width: 100%;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: white;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }

    .save-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(79, 172, 254, 0.4);
    }

    .insight-item {
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 15px;
      border-left: 4px solid #4facfe;
    }

    .insight-item.warning {
      border-left-color: #ffc107;
      background: linear-gradient(135deg, #fff9e6 0%, #fff3cd 100%);
    }

    .insight-item.danger {
      border-left-color: #dc3545;
      background: linear-gradient(135deg, #ffe6e6 0%, #ffcccc 100%);
    }

    .insight-item.success {
      border-left-color: #28a745;
      background: linear-gradient(135deg, #e6ffe6 0%, #ccffcc 100%);
    }

    .insight-item h3 {
      font-size: 16px;
      color: #2c3e50;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .insight-item p {
      color: #6c757d;
      font-size: 14px;
      line-height: 1.6;
    }

    .chart-container {
      margin-top: 20px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 12px;
    }

    .progress-bar {
      width: 100%;
      height: 12px;
      background: #e9ecef;
      border-radius: 6px;
      overflow: hidden;
      margin-top: 10px;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      border-radius: 6px;
      transition: width 0.3s;
    }

    .history-item {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid #e9ecef;
    }

    .history-item:last-child {
      border-bottom: none;
    }

    @media (max-width: 968px) {
      .content-grid {
        grid-template-columns: 1fr;
      }
      
      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 576px) {
      .stats-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üìä Health Insights</h1>
      <a href="index.html" class="back-btn">‚Üê Back to Home</a>
    </div>

    <!-- Stats Overview -->
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-icon">üíì</div>
        <div class="stat-value" id="bmiValue">--</div>
        <div class="stat-label">Body Mass Index (BMI)</div>
      </div>

      <div class="stat-card">
        <div class="stat-icon">üéØ</div>
        <div class="stat-value" id="idealWeight">--</div>
        <div class="stat-label">Ideal Weight Range</div>
      </div>

      <div class="stat-card">
        <div class="stat-icon">üî•</div>
        <div class="stat-value" id="caloriesValue">--</div>
        <div class="stat-label">Daily Calorie Need</div>
      </div>

      <div class="stat-card">
        <div class="stat-icon">üíß</div>
        <div class="stat-value" id="waterValue">--</div>
        <div class="stat-label">Daily Water Intake</div>
      </div>
    </div>

    <div class="content-grid">
      <!-- Input Form -->
      <div class="card">
        <h2>üìù Enter Your Health Data</h2>
        
        <form id="healthForm" onsubmit="calculateInsights(event)">
          <div class="form-group">
            <label>Age *</label>
            <div class="input-group">
              <input type="number" id="age" required min="1" max="120" placeholder="Enter your age">
              <span class="unit">years</span>
            </div>
          </div>

          <div class="form-group">
            <label>Gender *</label>
            <select id="gender" required style="width: 100%; padding: 12px 16px; border: 2px solid #e9ecef; border-radius: 8px; font-size: 14px;">
              <option value="">Select gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>

          <div class="form-group">
            <label>Height *</label>
            <div class="input-group">
              <input type="number" id="height" required min="50" max="300" step="0.1" placeholder="Enter height">
              <span class="unit">cm</span>
            </div>
          </div>

          <div class="form-group">
            <label>Weight *</label>
            <div class="input-group">
              <input type="number" id="weight" required min="20" max="300" step="0.1" placeholder="Enter weight">
              <span class="unit">kg</span>
            </div>
          </div>

          <div class="form-group">
            <label>Activity Level *</label>
            <select id="activity" required style="width: 100%; padding: 12px 16px; border: 2px solid #e9ecef; border-radius: 8px; font-size: 14px;">
              <option value="">Select activity level</option>
              <option value="sedentary">Sedentary (Little or no exercise)</option>
              <option value="light">Light (Exercise 1-3 days/week)</option>
              <option value="moderate">Moderate (Exercise 3-5 days/week)</option>
              <option value="active">Active (Exercise 6-7 days/week)</option>
              <option value="very-active">Very Active (Intense exercise daily)</option>
            </select>
          </div>

          <div class="form-group">
            <label>Blood Pressure (Optional)</label>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
              <input type="number" id="systolic" placeholder="Systolic (120)">
              <input type="number" id="diastolic" placeholder="Diastolic (80)">
            </div>
          </div>

          <div class="form-group">
            <label>Blood Sugar (Optional)</label>
            <div class="input-group">
              <input type="number" id="bloodSugar" placeholder="Fasting blood sugar">
              <span class="unit">mg/dL</span>
            </div>
          </div>

          <button type="submit" class="save-btn">Calculate Insights</button>
        </form>
      </div>

      <!-- Insights & Recommendations -->
      <div class="card">
        <h2>üí° Your Health Insights</h2>
        <div id="insightsContainer">
          <div style="text-align: center; padding: 60px 20px; color: #6c757d;">
            <svg style="width: 80px; height: 80px; margin-bottom: 20px; opacity: 0.5;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
            </svg>
            <h3>No data yet</h3>
            <p>Enter your health data to get personalized insights</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function calculateInsights(event) {
      event.preventDefault();

      const age = parseFloat(document.getElementById('age').value);
      const gender = document.getElementById('gender').value;
      const height = parseFloat(document.getElementById('height').value);
      const weight = parseFloat(document.getElementById('weight').value);
      const activity = document.getElementById('activity').value;
      const systolic = document.getElementById('systolic').value;
      const diastolic = document.getElementById('diastolic').value;
      const bloodSugar = document.getElementById('bloodSugar').value;

      // Calculate BMI
      const heightM = height / 100;
      const bmi = (weight / (heightM * heightM)).toFixed(1);

      // Calculate ideal weight range
      const idealWeightMin = (18.5 * heightM * heightM).toFixed(1);
      const idealWeightMax = (24.9 * heightM * heightM).toFixed(1);

      // Calculate daily calorie needs
      let bmr;
      if (gender === 'male') {
        bmr = 10 * weight + 6.25 * height - 5 * age + 5;
      } else {
        bmr = 10 * weight + 6.25 * height - 5 * age - 161;
      }

      const activityMultipliers = {
        'sedentary': 1.2,
        'light': 1.375,
        'moderate': 1.55,
        'active': 1.725,
        'very-active': 1.9
      };

      const dailyCalories = Math.round(bmr * activityMultipliers[activity]);

      // Calculate water intake (ml)
      const waterIntake = Math.round(weight * 35);

      // Update stats
      document.getElementById('bmiValue').textContent = bmi;
      document.getElementById('idealWeight').textContent = `${idealWeightMin}-${idealWeightMax} kg`;
      document.getElementById('caloriesValue').textContent = `${dailyCalories} kcal`;
      document.getElementById('waterValue').textContent = `${(waterIntake/1000).toFixed(1)}L`;

      // Generate insights
      const insights = [];

      // BMI insights
      if (bmi < 18.5) {
        insights.push({
          type: 'warning',
          icon: '‚ö†Ô∏è',
          title: 'Underweight',
          message: 'Your BMI indicates you are underweight. Consider consulting a nutritionist for a healthy weight gain plan.'
        });
      } else if (bmi >= 18.5 && bmi < 25) {
        insights.push({
          type: 'success',
          icon: '‚úÖ',
          title: 'Healthy Weight',
          message: 'Great! Your BMI is in the healthy range. Maintain your current lifestyle with balanced diet and regular exercise.'
        });
      } else if (bmi >= 25 && bmi < 30) {
        insights.push({
          type: 'warning',
          icon: '‚ö†Ô∏è',
          title: 'Overweight',
          message: 'Your BMI indicates you are overweight. Consider increasing physical activity and following a balanced diet.'
        });
      } else {
        insights.push({
          type: 'danger',
          icon: 'üö®',
          title: 'Obese',
          message: 'Your BMI indicates obesity. We recommend consulting a healthcare professional for a personalized weight management plan.'
        });
      }

      // Blood pressure insights
      if (systolic && diastolic) {
        const sys = parseFloat(systolic);
        const dia = parseFloat(diastolic);
        
        if (sys < 120 && dia < 80) {
          insights.push({
            type: 'success',
            icon: 'üíö',
            title: 'Normal Blood Pressure',
            message: `Your blood pressure (${sys}/${dia}) is normal. Keep up the healthy lifestyle!`
          });
        } else if (sys >= 120 && sys < 140 || dia >= 80 && dia < 90) {
          insights.push({
            type: 'warning',
            icon: '‚ö†Ô∏è',
            title: 'Elevated Blood Pressure',
            message: `Your blood pressure (${sys}/${dia}) is elevated. Monitor it regularly and consider lifestyle modifications.`
          });
        } else {
          insights.push({
            type: 'danger',
            icon: 'üö®',
            title: 'High Blood Pressure',
            message: `Your blood pressure (${sys}/${dia}) is high. Please consult a doctor immediately.`
          });
        }
      }

      // Blood sugar insights
      if (bloodSugar) {
        const bs = parseFloat(bloodSugar);
        
        if (bs < 100) {
          insights.push({
            type: 'success',
            icon: '‚úÖ',
            title: 'Normal Blood Sugar',
            message: `Your fasting blood sugar (${bs} mg/dL) is normal.`
          });
        } else if (bs >= 100 && bs < 126) {
          insights.push({
            type: 'warning',
            icon: '‚ö†Ô∏è',
            title: 'Prediabetes Range',
            message: `Your blood sugar (${bs} mg/dL) is in prediabetes range. Consider lifestyle changes and regular monitoring.`
          });
        } else {
          insights.push({
            type: 'danger',
            icon: 'üö®',
            title: 'Diabetes Range',
            message: `Your blood sugar (${bs} mg/dL) indicates diabetes. Please consult a doctor for proper diagnosis and treatment.`
          });
        }
      }

      // Activity recommendations
      insights.push({
        type: 'info',
        icon: 'üèÉ',
        title: 'Exercise Recommendation',
        message: `Based on your ${activity} lifestyle, aim for at least 150 minutes of moderate aerobic activity per week.`
      });

      // Hydration reminder
      insights.push({
        type: 'info',
        icon: 'üíß',
        title: 'Stay Hydrated',
        message: `Drink at least ${(waterIntake/1000).toFixed(1)}L of water daily. Carry a water bottle and set reminders if needed.`
      });

      // Display insights
      displayInsights(insights);

      // Save to history
      saveToHistory({ age, gender, height, weight, bmi, date: new Date().toISOString() });
    }

    function displayInsights(insights) {
      const container = document.getElementById('insightsContainer');
      container.innerHTML = insights.map(insight => `
        <div class="insight-item ${insight.type}">
          <h3>${insight.icon} ${insight.title}</h3>
          <p>${insight.message}</p>
        </div>
      `).join('');
    }

    function saveToHistory(data) {
      let history = JSON.parse(localStorage.getItem('healthHistory') || '[]');
      history.unshift(data);
      history = history.slice(0, 10); // Keep last 10 entries
      localStorage.setItem('healthHistory', JSON.stringify(history));
    }

    // Load last entry on page load
    window.addEventListener('DOMContentLoaded', () => {
      // Check if current user is Ravi Raj and initialize his data
      const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
      
      if (currentUser.name === 'Ravi Raj Choudhary' || currentUser.userId === 'ravi123') {
        // Pre-populate Ravi's health data
        document.getElementById('age').value = 28;
        document.getElementById('gender').value = 'male';
        document.getElementById('height').value = 167;
        document.getElementById('weight').value = 55;
        document.getElementById('activity').value = 'moderate';
        document.getElementById('systolic').value = 118;
        document.getElementById('diastolic').value = 76;
        document.getElementById('bloodSugar').value = 92;
        
        // Auto-calculate insights for Ravi
        setTimeout(() => {
          calculateInsights({ preventDefault: () => {} });
        }, 500);
        
        // Initialize Ravi's health history if not exists
        const history = JSON.parse(localStorage.getItem('healthHistory') || '[]');
        if (history.length === 0) {
          const raviHealthData = [
            { age: 28, gender: 'male', height: 167, weight: 55, bmi: 19.7, date: '2024-11-09T12:00:00.000Z' },
            { age: 28, gender: 'male', height: 167, weight: 56, bmi: 20.1, date: '2024-10-15T12:00:00.000Z' },
            { age: 28, gender: 'male', height: 167, weight: 54, bmi: 19.4, date: '2024-09-20T12:00:00.000Z' }
          ];
          localStorage.setItem('healthHistory', JSON.stringify(raviHealthData));
        }
      } else {
        // Load last entry for other users
        const history = JSON.parse(localStorage.getItem('healthHistory') || '[]');
        if (history.length > 0) {
          const last = history[0];
          document.getElementById('age').value = last.age;
          document.getElementById('gender').value = last.gender;
          document.getElementById('height').value = last.height;
          document.getElementById('weight').value = last.weight;
        }
      }
    });
  </script>
</body>
</html>
