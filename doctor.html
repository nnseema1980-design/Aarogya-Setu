<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Login - Aarogya Setu</title>
  <style>
    * {margin:0;padding:0;box-sizing:border-box;}
    body {
      font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Oxygen,Ubuntu,Cantarell,sans-serif;
      background:linear-gradient(135deg,#008080 0%,#b8d4d4 100%);
      min-height:100vh;
      display:flex;
      flex-direction:column;
      color:#333;
    }

    .hero {
      text-align:center;
      padding:80px 20px 40px;
      background:linear-gradient(180deg,rgba(255,255,255,0.15) 0%,rgba(255,255,255,0) 100%);
      color:white;
      position:relative;
      overflow:hidden;
    }
    .hero::before {
      content:'';
      position:absolute;
      top:-50px;
      right:-50px;
      width:300px;
      height:300px;
      background:radial-gradient(circle,rgba(255,255,255,0.1) 0%,transparent 70%);
      border-radius:50%;
      filter:blur(40px);
    }
    .hero::after {
      content:'';
      position:absolute;
      bottom:-80px;
      left:-80px;
      width:400px;
      height:400px;
      background:radial-gradient(circle,rgba(255,255,255,0.08) 0%,transparent 70%);
      border-radius:50%;
      filter:blur(60px);
    }
    .hero h1 {
      font-size:3rem;
      font-weight:700;
      letter-spacing:1px;
      background:linear-gradient(135deg,#ffffff 0%,#b8d4d4 100%);
      background-clip:text;
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      text-shadow:0 4px 8px rgba(0,0,0,0.3);
      filter:drop-shadow(0 2px 4px rgba(0,0,0,0.3));
      position:relative;
      z-index:2;
    }
    .hero p {
      font-size:1.25rem;
      margin-top:10px;
      color:#f8fafc;
      position:relative;
      z-index:2;
    }

    .hero-btn {
      margin-top:25px;
      display:inline-block;
      background:white;
      color:#008080;
      padding:14px 28px;
      border:none;
      border-radius:10px;
      font-size:1rem;
      font-weight:600;
      cursor:pointer;
      box-shadow:0 5px 20px rgba(255,255,255,0.2);
      transition:all .25s;
    }
    .hero-btn:hover {
      transform:translateY(-2px);
      background:#f1f5f9;
    }

    .container {
      flex:1;
      display:flex;
      justify-content:center;
      align-items:flex-start;
      padding:20px;
    }

    .login-card {
      background:linear-gradient(135deg,rgba(255,255,255,0.95) 0%,rgba(255,255,255,0.9) 100%);
      backdrop-filter:blur(20px);
      border:1px solid rgba(255,255,255,0.2);
      border-radius:20px;
      padding:40px;
      box-shadow:0 10px 40px rgba(0,0,0,0.15),0 0 0 1px rgba(0,128,128,0.1);
      max-width:420px;
      width:100%;
      margin-top:20px;
    }

    .login-header {
      text-align:center;
      margin-bottom:35px;
    }

    .user-icon {
      width:80px;height:80px;
      background:#f3e8ff;
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      margin:0 auto 20px;
    }
    .user-icon svg {
      width:40px;
      height:40px;
      fill:#008080;
    }
    .login-header h2 {
      font-size:26px;
      color:#333;
      margin-bottom:8px;
    }
    .login-header p {
      color:#666;
      font-size:14px;
    }

    .form-group {margin-bottom:25px;}
    .form-group label {
      display:block;
      margin-bottom:8px;
      color:#333;
      font-weight:500;
      font-size:14px;
    }
    .form-group input {
      width:100%;
      padding:14px 16px;
      border:2px solid #e0e0e0;
      border-radius:8px;
      font-size:15px;
      transition:all .3s;
      outline:none;
    }
    .form-group input:focus {
      border-color:#008080;
      box-shadow:0 0 0 3px rgba(0,128,128,0.1);
    }
    .input-hint {
      font-size:12px;
      color:#666;
      margin-top:5px;
    }

    .login-btn {
      width:100%;
      padding:15px;
      background:linear-gradient(135deg,#008080,#006666);
      color:white;
      border:none;
      border-radius:8px;
      font-size:16px;
      font-weight:600;
      cursor:pointer;
      transition:all .3s;
      margin-top:10px;
    }
    .login-btn:hover {
      transform:translateY(-2px);
      box-shadow:0 5px 15px rgba(0,128,128,0.4);
    }

    .register-link {
      text-align:center;
      margin-top:25px;
      color:#666;
      font-size:14px;
    }
    .register-link a {
      color:#008080;
      text-decoration:none;
      font-weight:600;
    }
    .register-link a:hover {text-decoration:underline;}

    @media (max-width:768px) {
      .hero h1 {font-size:2.3rem;}
      .hero p {font-size:1.1rem;}
      .login-card {padding:30px;}
    }
  </style>
</head>
<body>

  <section class="hero">
    <h1>Doctor Portal</h1>
    <p>Manage your practice efficiently</p>
  </section>

  <div class="container" id="login-section">
    <div class="login-card">
      <div class="login-header">
        <div class="user-icon">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
          </svg>
        </div>
        <h2>Doctor Login</h2>
        <p>Access your professional dashboard</p>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="doctorId">Doctor ID</label>
          <input type="text" id="doctorId" placeholder="Enter your Doctor ID" required>
          <div class="input-hint">Your registered Doctor ID (e.g., DR12345678901)</div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="login-btn">Login to Dashboard</button>

        <div class="register-link">
          New doctor? <a href="doctor-register.html">Register Now</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    function scrollToLogin() {
      document.getElementById('login-section').scrollIntoView({ behavior: 'smooth' });
    }

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const doctorId = document.getElementById('doctorId').value.trim();
      const password = document.getElementById('password').value;

      // Get doctors from localStorage
      const doctors = JSON.parse(localStorage.getItem('doctors') || '[]');
      
      // Find matching doctor
      const doctor = doctors.find(d => 
        d.email === email && d.doctorId === doctorId && d.password === password
      );

      if (doctor) {
        // Store login session
        const doctorSession = {
          doctorId: doctor.doctorId,
          name: `${doctor.firstName} ${doctor.lastName}`,
          email: doctor.email,
          specialty: doctor.specialty,
          hospital: doctor.hospital,
          loginTime: new Date().toISOString()
        };
        localStorage.setItem('currentDoctor', JSON.stringify(doctorSession));
        localStorage.setItem('isDoctorLoggedIn', 'true');
        
        alert(`Welcome, Dr. ${doctor.firstName} ${doctor.lastName}!`);
        window.location.href = 'doctor-dashboard.html';
      } else {
        alert('Invalid credentials! Please check your email, Doctor ID, and password.');
      }
    });
  </script>
</body>
</html>
